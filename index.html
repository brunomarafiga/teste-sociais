<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de conceitos de gestão de projetos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Teste de conceitos de gestão de projetos</h1>
            <div id="progress-container">
                <p id="progress-text">Questão 1 de 100</p>
                <progress id="progress-bar" value="0" max="100"></progress>
            </div>
        </header>

        <main id="quiz-area">
            <section class="question-card">
                <h2 id="question-number">Questão 1</h2>
                <p id="question-text">Carregando pergunta...</p>
                <div id="options-container" role="radiogroup" aria-labelledby="question-text">
                    <!-- Opções serão carregadas aqui pelo JavaScript -->
                </div>
                <button id="next-btn" disabled>Próxima Questão</button>
            </section>
        </main>

        <section id="results-area" class="hidden">
            <h2>Resultado Final</h2>
            <p id="score-text">Você acertou X de 100 questões.</p>
            <p id="percentage-text">Sua pontuação: Y%</p>
            <p id="level-text">Nível: Z</p>
            <div class="result-buttons">
                <button id="review-btn">Revisar Respostas</button>
                <button id="restart-btn">Refazer Teste</button>
            </div>
        </section>

        <section id="review-area" class="hidden">
            <h2>Revisão das Respostas</h2>
            <div id="review-content">
                <!-- Conteúdo da revisão será carregado aqui -->
            </div>
             <div class="result-buttons">
                 <button id="back-to-results-btn">Voltar aos Resultados</button>
                 <button id="restart-from-review-btn">Refazer Teste</button>
            </div>
        </section>

    </div>

  

    <!-- Carrega as perguntas primeiro -->
    <script src="questions.js"></script> 
    <!-- Depois carrega a lógica do quiz -->
    <script src="script.js"></script>
</body>
</html>
